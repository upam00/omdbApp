<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Search</h1>
        <div class="search-bar">
            <input type="text" id="searchBox" placeholder="Search for a movie...">
            <select id="yearSelect">
                <option value="">All Years</option>
            </select>
            <button id="searchButton">Search</button>
        </div>
        <div id="loader" class="loader" style="display: none;"></div>
        <div id="msg" style="display: none;"></div>
        <div class="scroll-container" id="scrollContainer" style="display: none;">
            <button class="scroll-btn left" onclick="scLeft()">&#10094;</button>
            <div id="movieResults" class="movie-container"></div>
            <button class="scroll-btn right" onclick="scrollRight()">&#10095;</button>
        </div>
    </div>
    
    <div id="trailerPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <iframe id="trailerFrame" width="560" height="315" 
                src="" 
                frameborder="0" allowfullscreen>
            </iframe>
            <div id="movieDetails" class="movie-details"></div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
